<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加</title>

    <script src="../../js/jquery-3.1.0.min.js"></script>
    <script>
        $(document).ready(function(){

            //jQuery append() 方法在被选元素的结尾插入内容。
           $("#btn1").click(function(){
              $(".p1").append(" <b>Appended text</b>.");
           });

            $("#btn2").click(function(){
                $(".ol1").append("<li>Appended item</li>");
            });

            //jQuery prepend() 方法在被选元素的开头插入内容
            $("#btn3").click(function(){
                $(".p2").prepend(" <b>Appended text</b>.");
            });

            $("#btn4").click(function(){
                $(".ol2").prepend("<li>Appended item</li>");
            });


           // jQuery after() 方法在被选元素之后插入内容。
           // jQuery before() 方法在被选元素之前插入内容。
            $("#btn6").click(function(){
                $("#btn6").before("<b>Before</b>");
            });

            $("#btn7").click(function(){
                $("#btn7").after("<i>After</i>");
            });


            //通过 after() 和 before() 方法添加若干新元素
            $("#btn8").click(function(){
                var txt1="<b>I </b>";                    // 以 HTML 创建元素
                var txt2=$("<i></i>").text("love ");     // 通过 jQuery 创建元素
                var txt3=document.createElement("big");  // 通过 DOM 创建元素
                txt3.innerHTML="ZYJ!";
                $("#btn8").before(txt1,txt2,txt3);
            });

            $("#btn9").click(function(){
                var txt1="<b>I </b>";                    // 以 HTML 创建元素
                var txt2=$("<i></i>").text("love ");     // 通过 jQuery 创建元素
                var txt3=document.createElement("big");  // 通过 DOM 创建元素
                txt3.innerHTML="ZYJ!";
                $("#btn9").after(txt1,txt2,txt3);
            });


        });

        //通过 append() 和 prepend() 方法添加若干新元素
        function appendText()
        {
            var txt1="<p>Text.</p>";              // 以 HTML 创建新元素
            var txt2=$("<p></p>").text("Text.");  // 以 jQuery 创建新元素
            var txt3=document.createElement("p");
            txt3.innerHTML="Text.";               // 通过 DOM 来创建文本
            $(".div4").append(txt1,txt2,txt3);        // 追加新元素
        }
    </script>
</head>
<body>

<div>
    <p class="p1">This is a paragraph.</p>
    <p class="p1">This is another paragraph.</p>
    <ol class="ol1">
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>
    <button id="btn1">追加文本</button>
    <button id="btn2">追加列表项</button>
</div>

<div>

    <p class="p2">This is a paragraph.</p>
    <p class="p2">This is another paragraph.</p>
    <ol class="ol2">
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>

    <button id="btn3">添加文本</button>
    <button id="btn4">添加列表项</button>
</div>

<div class="div4">
    <p>This is a paragraph.</p>
    <button id="btn5" onclick="appendText()">追加文本</button>
</div>

<div>
    <br><br>
    <button id="btn6">在按钮前面添加文本</button>
    <button id="btn7">在按钮后面添加文本</button>
</div>

<div>
    <button id="btn8">在按钮前面添加文本</button>
    <button id="btn9">在按钮后面添加文本</button>
</div>

</body>
</html>
