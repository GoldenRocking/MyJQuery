<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标事件</title>

    <script src="../../js/jquery-3.1.0.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("#p1").mouseenter(function(){
                alert("您的鼠标移到了 id=p1 的元素上!");
            });

            $("#p2").mouseleave(function(){
               alert("再见，您的鼠标离开类该段落");
            });

            $("#p3").mousedown(function(){
                alert("鼠标在该段落上按下！");
            });

            $("#p4").mouseup(function(){
                alert("鼠标在该段落上松开！");
            });
        });
    </script>
</head>
<body>

<p id="p1">鼠标指针进入此处，会看到弹窗。</p>

<div style="background-color: red;width: 100%;height: 30px" ></div>

<p id="p2">鼠标指针离开此处，会看到弹窗。</p>

<div style="background-color: red;width: 100%;height: 30px" ></div>

<p id="p3">鼠标指针在此按下时，会看到弹窗。</p>

<div style="background-color: red;width: 100%;height: 30px" ></div>

<p id="p4">鼠标指针在此松开时，会看到弹窗。</p>

</body>
</html>
