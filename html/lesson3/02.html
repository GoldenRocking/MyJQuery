<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双击事件</title>

    <script src="../../js/jquery-3.1.0.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("p").dblclick(function(){
                $(this).hide();
            });
        });
    </script>
</head>
<body>

<p>双击鼠标左键的，我就消失。</p>
<p>双击我消失！</p>
<p>双击我也消失！</p>

</body>
</html>
