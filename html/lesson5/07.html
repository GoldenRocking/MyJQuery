<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>尺寸</title>

    <script src="../../js/jquery-3.1.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                var txt="";
                txt+="Width of div: " + $("#div1").width() + "</br>";
                txt+="Height of div: " + $("#div1").height() + "</br>";
                txt+="Inner width of div: " + $("#div1").innerWidth() + "</br>";
                txt+="Inner height of div: " + $("#div1").innerHeight();
                $("#div1").html(txt);
            });

            $("#btn2").click(function(){
                var txt="";
                txt+="Width of div: " + $("#div2").width() + "</br>";
                txt+="Height of div: " + $("#div2").height() + "</br>";
                txt+="Outer width of div: " + $("#div2").outerWidth() + "</br>";
                txt+="Outer height of div: " + $("#div2").outerHeight();
                $("#div2").html(txt);
            });

            $("#btn3").click(function(){
                var txt="";
                txt+="Width of div: " + $("#div3").width() + "</br>";
                txt+="Height of div: " + $("#div3").height() + "</br>";
                txt+="Outer width of div (margin included): " + $("#div3").outerWidth(true) + "</br>";
                txt+="Outer height of div (margin included): " + $("#div3").outerHeight(true);
                $("#div3").html(txt);
            });

            $("#btn4").click(function(){
                var txt="";
                txt+="Document width/height: " + $(document).width();
                txt+="x" + $(document).height() + "\n";
                txt+="Window width/height: " + $(window).width();
                txt+="x" + $(window).height();
                alert(txt);
            });

            $("#btn5").click(function(){
                $("#div5").width(320).height(320);
            });
        });
    </script>
</head>
<body>

<div id="div1" style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
<br>
<button id="btn1">显示 div 的尺寸</button>
<p>width() - 返回元素的宽度。</p>
<p>height() - 返回元素的高度。</p>

<div id="div2" style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
<br>

<button id="btn2">显示 div 的尺寸</button>
<p>outerWidth() - 返回元素的宽度（包括内边距和边框）。</p>
<p>outerHeight() - 返回元素的高度（包括内边距和边框）。</p>

<div id="div3" style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
<br>
<button id="btn3">显示 div 的尺寸</button>
<p>outerWidth(true) - 返回元素的宽度（包括内边距、边框和外边距）。</p>
<p>outerHeight(true) - 返回元素的高度（包括内边距、边框和外边距）。</p>


<button id="btn4">显示文档和窗口的尺寸</button>

<div id="div5" style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
<br>
<button id="btn5">调整 div 的尺寸</button>



</body>
</html>
