<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑动</title>

    <script src="../../js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".flip").click(function(){

                var display = $('#panel').css('display');

                if(display == 'none')
                {
                    $("#panel").slideDown("slow");
                }else
                {
                    $("#panel").slideUp("slow");
                }

              //  $(".panel").slideToggle("slow");   一样的效果
            });
        });
    </script>

    <style>
        div.panel,p.flip
        {
            margin:0;
            padding:5px;
            text-align:center;
            background:#e5eecc;
            border:solid 1px #c3c3c3;
        }
        div.panel
        {
            height:120px;
            display:none;
        }
    </style>
</head>
<body>
<div class="panel" id="panel">
    <p>W3School - 领先的 Web 技术教程站点</p>
    <p>在 W3School，你可以找到你所需要的所有网站建设教程。</p>
</div>

<p class="flip">请点击这里</p>

</body>
</html>
