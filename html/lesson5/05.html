<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS类</title>

    <script src="../../js/jquery-3.1.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("h1,h2,p").addClass("blue");
                $("div").addClass("important");
            });

           // 可以在 addClass() 方法中规定多个类：
            $("#btn2").click(function(){
                $("#div1").addClass("important blue");
            });

            $("#btn3").click(function(){
                $("h1,h2,p").removeClass("blue");
            });

            $("#btn4").click(function(){
                $("h1,h2,p").toggleClass("blue");
            });
        });
    </script>

    <style type="text/css">
        .important
        {
            font-weight: bold;
            font-size: xx-large;
        }

        .blue
        {
            color: blue;
        }

    </style>
</head>
<body>

<h1>标题 1</h1>
<h2>标题 2</h2>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
<div>这是非常重要的文本！</div>
<br>
<button id="btn1">向元素添加类</button>
<button id="btn3">从元素上删除类</button>
<button id="btn4">切换 CSS 类</button>

<div id="div1">这是一些文本。</div>
<div id="div2">这是一些文本。</div>
<br>
<button id="btn2">向 div1 元素添加类</button>

</body>
</html>
