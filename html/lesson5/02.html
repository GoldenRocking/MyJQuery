<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设值</title>

    <script src="../../js/jquery-3.1.0.min.js"></script>
    <script>
        $(document).ready(function(){
           $("#btn1").click(function(){
              $("#test1").text("Hello World!");
           });

            $("#btn2").click(function(){
                $("#test2").html("Hello World!");
            });

            $("#btn3").click(function(){
                $("#test3").val("Hello World!");
            });

            //带有回调函数的 text() 和 html()：

            $("#btn4").click(function(){
                $("#test4").text(function(i,origText){
                    return "Old text: " + origText + " New text: Hello world! (index: " + i + ")";
                });
            });

            $("#btn5").click(function(){
                $("#test5").html(function(i,origText){
                    return "Old html: " + origText + " New html: Hello <b>world!</b> (index: " + i + ")";
                });
            });

            //改变（设置）链接中 href 属性的值
            $("#btn6").click(function(){
                $("#w3s").attr("href","http://www.sina.com.cn");
            });

            //attr() 方法也允许您同时设置多个属性
            /*
             $("btn6").click(function(){
             $("#w3s").attr({
             "href" : "http://www.sina.com.cn",
             "title" : "http://www.sina.com.cn"
             });
             });

             */

            //jQuery 方法 attr()，也提供回调函数。回调函数由两个参数：被选元素列表中当前元素的下标，以及原始（旧的）值。然后以函数新值返回您希望使用的字符串。

            $("btn7").click(function(){
                $("#w3s2").attr("href", function(i,origValue){
                    return origValue + "/12345";
                });
            });

        });
    </script>
</head>
<body>

<div>
    <p id="test1">这是段落。</p>
    <p id="test2">这是另一个段落。</p>
    <p>Input field: <input type="text" id="test3" value="Mickey Mouse"></p>
    <button id="btn1">设置文本</button>
    <button id="btn2">设置 HTML</button>
    <button id="btn3">设置值</button>
</div>

<div>
    <p id="test4">这是<b>粗体</b>文本。</p>
    <p id="test5">这是另一段<b>粗体</b>文本。</p>
    <button id="btn4">显示旧/新文本</button>
    <button id="btn5">显示旧/新 HTML</button>
</div>

<div>
    <p><a href="https://www.baidu.com" id="w3s">This is a href</a></p>
    <button id="btn6">改变 href 值</button>
    <p>请把鼠标指针移动到链接上，或者点击该链接，来查看已经改变的 href 值。</p>
</div>

<div>
    <p><a href="https://www.baidu.com" id="w3s2">This is a href</a></p>
    <button id="btn7">改变 href 值</button>
    <p>请把鼠标指针移动到链接上，或者点击该链接，来查看已经改变的 href 值。</p>
</div>

</body>
</html>
