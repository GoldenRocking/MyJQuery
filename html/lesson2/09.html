<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选取每个ul元素的第一个li元素</title>

    <script src="../../js/jquery-3.1.0.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("ul li:first-child").hide();
            });
        });
    </script>
</head>
<body>


<p>List 1:</p>
<ul>
    <li>Coffee</li>
    <li>Milk</li>
    <li>Tea</li>
</ul>

<p>List 2:</p>
<ul>
    <li>Coffee</li>
    <li>Milk</li>
    <li>Tea</li>
</ul>

<button>点我</button>

</body>
</html>
