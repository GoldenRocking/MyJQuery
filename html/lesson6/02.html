<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后代</title>

    <style>
        .descendants *
        {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }

    </style>


    <script src="../../js/jquery-3.1.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#div1").children().css({"color":"red","border":"2px solid red"});
            });

            $("#btn2").click(function(){
                $("#div1").children("p.1").css({"color":"red","border":"2px solid red"});
            });

            $("#btn3").click(function(){
                $("#div2").find("span").css({"color":"red","border":"2px solid red"});
            });

            $("#btn4").click(function(){
                $("#div2").find("*").css({"color":"red","border":"2px solid red"});
            });

        });
    </script>
</head>
<body>

<div id="div1" class="descendants" style="width:500px;">div (当前元素)
    <p class="1">p (子)
        <span>span (孙)</span>
    </p>
    <p class="2">p (child)
        <span>span (孙)</span>
    </p>
</div>
<button id="btn1">直接子元素</button>
<button id="btn2">div直接子元素中类名为1的所有p元素</button>

<div id="div2" class="descendants" style="width:500px;">div (current element)
    <p>p (子)
        <span>span (孙)</span>
        <span>span (孙)</span>
        <span>span (孙)</span>
    </p>
    <p>p (child)
        <span>span (孙)</span>
    </p>
</div>
<button id="btn3">后代所有span元素</button>
<button id="btn4">所有后代</button>

</body>
</html>
