<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基于元素名选取元素</title>

    <script src="../../js/jquery-3.1.0.min.js"></script>

    <script>
        $(document).ready(function(){
           $("button").click(function(){
               $("p").hide();
           }) ;
        });
    </script>
</head>
<body>

<!--
在页面中选取所有 <p> 元素:
-->

<h2>这是一个标题</h2>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
<button>点我</button>


</body>
</html>
