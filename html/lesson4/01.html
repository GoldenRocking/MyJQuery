<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐藏／显示</title>
    <script src="../../js/jquery-3.1.0.min.js"></script>
    <script>
        $(document).ready(function(){
           $("#hide").click(function(){
               $("#p1").hide();
           });

            $("#show").click(function(){
               $("#p1").show();
            });

            $("#button2").click(function(){
               $(".p2").hide(1000);
            });

            $("#button3").click(function(){
                $(".p2").show(1000);
            });

            $("#button4").click(function(){
               $(".p3").toggle();
            });

            $("#button5").click(function(){
                $(".p4").toggle(1000);
            });
        });
    </script>
</head>
<body>
<p id="p1">如果你点击“隐藏” 按钮，我将会消失。</p>
<button id="hide">隐藏</button>
<button id="show">显示</button>
<div style="width: 100%;height: 50px;background-color: #99CC00"></div>
<button id="button2">隐藏</button>
<button id="button3">显示</button>
<p class="p2">这是个段落，内容比较少。</p>
<p class="p2">这是另外一个小段落</p>
<div style="width: 100%;height: 50px;background-color: #99CC00"></div>
<button id="button4">隐藏/显示</button>
<p class="p3">这是一个文本段落。</p>
<p class="p3">这是另外一个文本段落。</p>

<div style="width: 100%;height: 50px;background-color: #99CC00"></div>
<button id="button5">缓慢的隐藏/显示</button>
<p class="p4">这是一个文本段落。</p>
<p class="p4">这是另外一个文本段落。</p>
</body>
</html>
